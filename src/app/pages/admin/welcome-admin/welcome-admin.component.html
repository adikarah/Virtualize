<mat-card>
  <h2>Welcome To Admin Panel</h2>
  <section class="product">
    <div class="container-fluid">
      <div class="container text-center">
        <div class="row">

          <div class="col-md-4" id="rows" *ngFor="let val of storesD">
            <div class="box">
              <div class="product_image">

                <img src="{{shopImageUrl}}{{val.shopId}}" alt="...">
              </div>
              <div class="content">

                <h4>{{val.shopName}}</h4>

                <div class="ele_inline2">
                  <button mat-flat-button style="background-color: #2a4977; color: ghostwhite;"
                    (click)="selectShop(val)" class="ele_inline2" id="btn2"
                    [routerLink]="['/admin/shop-products']">Products</button>&nbsp;

                </div>

              </div>
            </div>
          </div>

        </div>
      </div>
    </div>
  </section>
</mat-card>
