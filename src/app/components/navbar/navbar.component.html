<header>
  <nav class="navbar navbar-expand-lg navbar-light navbar-full " style="background-color: rgba(25,37,55,255); ">
    <img src="../../../assets/logoBest4.png" alt=".." routerLink="/">

    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
      aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse" id="navbarSupportedContent" style="color: aliceblue;">
      <ul class="navbar-nav mr-auto">
        <li class="nav-item active">
          <a routerLink="/" mat-icon-button class="example-icon" aria-label="Example icon-button with menu icon">
            <mat-icon style="font-size: 2vw;">home</mat-icon>
          </a>
        </li>

        <!--sreach bar-->
        <li class="nav-item sreachBarInNavBar" *ngIf="typeOfUser == 0">
          <div class="categoryListDropdown">
            <button class="categoryList">{{searchCategory}}</button>
            <div class="dropdownContent">
              <div *ngFor="let data of allCategoryOfProduct ;  let i = index">
                <p (click)="onClickSelectCategoryList(data)">
                  {{data}}
                </p>
                <hr>
              </div>
            </div>
          </div>
          <input class="sreachBar" type="text" placeholder="Search" (input)="searchBar($event)" value="{{searchText}}">
          <img *ngIf=" searchCategory != 'CATEGORY'; else elsepart" src="../../assets/images/sreachBar.jpg"
            (click)="onClickSearchList()" [routerLink]="'/user-container/'+ searchCategory">
          <ng-template #elsepart>
            <img src="../../assets/images/sreachBar.jpg" (click)="onClickSearchList()">
          </ng-template>
        </li>
      </ul>
      <ul class="navbar-nav ml-auto">
        <li class="notificationBar" style="margin-right: 0.8vw; padding-top: 0.2vw;">
          <app-notification-bar></app-notification-bar>
        </li>&nbsp;

        <li class="nav-item" style="margin-right: 5%;">
          <a *ngIf="! isLoggedIn" routerLink='/login'>
            <!--  login  -->
            <button type="button" class="btn btn-outline-success my-2 my-sm-0"><strong>Login</strong></button>
          </a>

        </li>&nbsp;
        <li class="nav-item">
          <a *ngIf="! isLoggedIn" routerLink='/signup'>
            <!-- Register -->
            <button type="button" class="btn btn-outline-success my-2 my-sm-0"><strong>SignUp</strong></button>
          </a>
        </li>&nbsp;

        <li class="nav-item" style="margin-right: 5%;">
          <a (click)="logout()" *ngIf="isLoggedIn">
            <!-- Logout -->
            <button type="button" class="btn btn-outline-success my-2 my-sm-0"><strong>Logout</strong></button>
          </a>
        </li>
        <li class="nav-item userType">
          <a *ngIf="isLoggedIn && user.type=='ADMIN'" routerLink="/admin/profile"
            class="btn btn-secondary btn-sm active" role="button" aria-pressed="true" disabled>
            {{user.id}}
          </a>
          <a *ngIf="isLoggedIn && user.type=='USER'" routerLink="/user-profile" class="btn btn-secondary btn-sm active"
            role="button" aria-pressed="true" disabled>
            {{user.id}}
          </a>
        </li>

      </ul>
    </div>
  </nav>
</header>
